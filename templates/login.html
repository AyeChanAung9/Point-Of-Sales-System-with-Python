<!DOCTYPE html>
<html lang="english">

<head>
    <title>Login</title>
    {% include 'layout/head.html' %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />
</head>

<body>
    <div class="login-screen">
        <div class="wrapper">
            <form id="login-form" method="post">
                <div class="img-container">
                    <img id="image" class="img-fluid w-100">
                </div>
                <p class="login-message mt-3"></p>
                <div class="form-floating input-box mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="USERNAME"
                        required>
                    <label for="username">User Name</label>
                </div>
                <div class="form-floating input-box mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD"
                        required>
                    <label for="password">Password</label>
                </div>
                <div class="mb-3">
                    <label><input type="checkbox" id="remember_me" name="remember_me"> Remember me</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logo.js') }}"></script>
</body>

</html>
